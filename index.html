<!DOCTYPE html>
<html>
<head>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BUILD.json", {onProgress: UnityProgress});
    </script>
</head>
<body>

<h2>JavaScript Alert</h2>
<div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">cube</div>
      </div>
    </div>
<button onclick="myFunction()">save</button>
<button onclick="ask()">load</button>



<script>

  
function download(filename, text) {
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    pom.setAttribute('download', filename);

    if (document.createEvent) {
        var event = document.createEvent('MouseEvents');
        event.initEvent('click', true, true);
        pom.dispatchEvent(event);
    }
    else {
        pom.click();
    }
}
  
function myFunction() {
  download('test.txt', 'Hello world!');
}
  
  function ask() {
    window.open('https://github.com/pierreraimbaud/webp/pulls', '_blank');
}
  
</script>

</body>
</html>
